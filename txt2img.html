<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas String Renderer</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    canvas {
      border: 1px solid #000;
      margin-bottom: 10px;
    }
    .controls {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
      gap: 5px;
    }
    textarea {
      width: 100%;
      height: 50%;
      resize: none;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="144" height="144"></canvas>

  <div class="controls">
    <label>
      Color for 'a':
      <input type="color" id="colorA" value="#000000">
    </label>
    <label>
      Color for 'b':
      <input type="color" id="colorB" value="#555555">
    </label>
    <label>
      Color for 'c':
      <input type="color" id="colorC" value="#aaaaaa">
    </label>
    <label>
      Color for 'd':
      <input type="color" id="colorD" value="#ffffff">
    </label>
  </div>

  <textarea id="inputString" placeholder="Paste your string here..."></textarea>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const colorInputs = {
      a: document.getElementById('colorA'),
      b: document.getElementById('colorB'),
      c: document.getElementById('colorC'),
      d: document.getElementById('colorD'),
    };

    const textarea = document.getElementById('inputString');

    // Helper function to parse and draw the string on the canvas
    function drawFromInputString(input) {
      const colors = {
        a: colorInputs.a.value,
        b: colorInputs.b.value,
        c: colorInputs.c.value,
        d: colorInputs.d.value,
      };

      const pixels = [];
      let i = 0;

      // Decode the string into pixel data
      while (i < input.length) {
        const char = input[i];
        let count = '';

        // Check for numbers following the character
        while (i + 1 < input.length && !isNaN(input[i + 1])) {
          count += input[++i];
        }

        // Default count to 1 if no number follows
        count = count ? parseInt(count, 10) : 1;

        // Add decoded data to pixels array
        pixels.push(...Array(count).fill(char));
        i++;
      }

      // Draw pixels on the canvas
      const width = canvas.width;
      const height = canvas.height;
      const pixelWidth = width / 144;
      const pixelHeight = height / 144;

      ctx.clearRect(0, 0, width, height);

      let x = 0;
      let y = 0;

      pixels.forEach((char) => {
        ctx.fillStyle = colors[char];
        ctx.fillRect(x * pixelWidth, y * pixelHeight, pixelWidth, pixelHeight);

        x++;
        if (x >= 144) {
          x = 0;
          y++;
        }
      });
    };

    // Event listener to update canvas whenever textarea changes
    textarea.addEventListener('input', () => {
      const input = textarea.value;
      if (input) drawFromInputString(input);
    });

    // 색상이 변경되면 업데이트 하는 코드
    Object.values(colorInputs).forEach((input) => {
      input.addEventListener('change', () => {
        const inputString = textarea.value;
        if (inputString) drawFromInputString(inputString);
      });
    });
  </script>
</body>
</html>
